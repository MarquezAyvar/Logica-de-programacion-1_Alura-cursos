<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Juego</title>
</head>
<body>
    <h1>Programa Juego Secreto2</h1>
    <input/>
    <button>Verificar si acertó con el secreto</button>


	<script>

        var secretos=[3,5,7,9,11,14];
    

        var input=document.querySelector("input");
        input.focus();

        function verificar(){

            var encontrado=false;

            for(var posicion=0;posicion<secretos.lenght;posicion++){


                if(parseInt(input.value)==secretos[posicion]){

                    alert("Usted acertó");
                    encontrado=true;
                    break;

                }
            }

                if(encontrado==false){

                    alert("Usted erró");

                }
            

            input.value="";

            input.focus();

        }

        var button =document.querySelector("button");
        button.onclick=verificar;

	</script>

</body>
</html>
