
<canvas width="600" height="400">
	

</canvas>


<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle = "lightgrey";//propiedad del objeto pincel y se le está atribuyendo el color verde.
	pincel.fillRect(0,0,600,400);//función (método) del objeto pincel que en nuestro código la usábamos para diseñar (dibujar) las figuras.

	pincel.fillStyle = "green";//propiedad o característica
	pincel.fillRect(0,0,200,400);//función

	pincel.fillStyle = "red";//propiedad o característica
	pincel.fillRect(400,0,200,400);//función

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();


	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();


	






</script>
